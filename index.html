<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Schedule - Multi-Tenant Scheduling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for the timeline */
      .timeline-scroll::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      .timeline-scroll::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark .timeline-scroll::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .timeline-scroll::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark .timeline-scroll::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .timeline-scroll::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark .timeline-scroll::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>

  }
}
</script>
